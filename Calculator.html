<html>
<head>
</head>

<script type="text/javascript">

var displayClear = false; //until clear button is pressed the value is false
var num1 = 0; 
var num2 = 0; 
var carryNum = ''; //last operation result
var carryOver = false; // lets us know there is a carryNum


function OnOff()
{
  calcform.txt1.value= "";
}

function on() {
calcform.txt1.value='0.0';
}

function clear1() {
  
  if(calcform.txt1.value=='')
  num1=0;
 else
     calcform.txt1.value ='0.0';

}

function reset() {
calcform.txt1.value = "0.0";
  carryNum = '';
  carryOver = false;
  displayClear = false;
  num1 = 0;
  num2 = 0;
  
}

function equal()
{
  if(calcform.txt1.value=='')
  {}
 else{
  calcform.txt1.value=eval(calcform.txt1.value);
}
}

function displynum(n1) {

  if (calcform.txt1.value=="0.0")
      calcform.txt1.value=n1;
  else if(calcform.txt1.value=='')
  {
  
  }
  
  else
      calcform.txt1.value=calcform.txt1.value+n1;
  }

</script>


<body>

<form name="calcform" >  
<table border="2">  

<tr><td colspan="5"><h3> MY CALCULATOR </h3></td></tr>
<tr>
<td colspan="4"><input type=text name=txt1 style="text-align:right"></td>
</tr>

<tr>
<td><input type=button name=btnOn value=on onclick= "on();"></td>
<td><input type=button name=btnOff value=off onclick="OnOff(); reset();" ></td> 
<td><input type=button name=btn0 value=0 onclick="displynum(btn0.value)" ></td> 
<td colspan="2"><input type=button name=btn1 value=1 onclick="displynum(btn1.value)" ></td>
</tr>

<tr>
<td><input type=button name=btn2 value=2 onclick="displynum(btn2.value)" ></td>
<td><input type=button name=btn3 value=3 onclick="displynum(btn3.value)" ></td> 
<td><input type=button name=btn4 value=4 onclick="displynum(btn4.value)" ></td>
<td colspan="2"><input type=button name=btn5 value=5 onclick="displynum(btn5.value)" ></td>
</tr>

<tr>
<td><input type=button name=btn6 value=6 onclick="displynum(btn6.value)" ></td>
<td><input type=button name=btn7 value=7 onclick="displynum(btn7.value)" ></td> 
<td><input type=button name=btn8 value=8 onclick="displynum(btn8.value)" ></td>
<td colspan="2"><input type=button name=btn9 value=9 onclick="displynum(btn9.value)" ></td> 
</tr> 

<tr>
<td><input type=button name=potbtn value=. onclick="displynum(potbtn.value)" ></td>
<td><input type=button name=opnbbtn value=( onclick="displynum(opnbbtn.value)" ></td>
<td><input type=button name=clsbbtn value=) onclick="displynum(clsbbtn.value)" ></td>
<td><input type=button name=addbtn value=+ onclick="displynum(addbtn.value)" ></td>
<td><input type=button name=subbtn value=- onclick="displynum(subbtn.value)" ></td>
</tr>

<tr>
<td><input type=button name=btnmul value=* onclick="displynum(btnmul.value)" ></td> 
<td><input type=button name=divbtn value=/ onclick="displynum(divbtn.value)" ></td> 
<td><input type=button name=eqlbtn value="=" onclick="equal()" ></td> 
<td colspan="2"><input type="button" name=clearbtn value="clear" onclick="clear1();" /></td>
</tr> 
</table>

</form> 
</body> 
</html>
